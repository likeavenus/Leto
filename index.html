<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leto</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="background">
    <header>
      <div class="header__box">
        <img src="img/logo/logo.png" alt="logo" class="logo">
        <img class="header__plane" src="img/animated/plane.png" alt="plane">
      </div>
    </header>
    <main>
      <section class="container">
        <div class="main__title-box">
          <h1 class="main__title-top head-color">успей приобрести!</h1>
          <h2 class="main__title-bot head-color"> путевки от <span class="cost">70 000 ₽</span></h2>
        </div>
        <div class="tree">
          <div class="crab">
            <img class="crab__shell crab-el" src="img/animated/crab/shell.png" alt="shell">
            <img class="crab__body crab-el" src="img/animated/crab/body.png" alt="body">
            <img class="crab__foot-l crab-el" src="img/animated/crab/foot-left.png" alt="foot-left">
            <img class="crab__foot-r crab-el" src="img/animated/crab/foot-right.png" alt="foot-right">
            <img class="crab__eye-l crab-el" src="img/animated/crab/eye-left.png" alt="eye-left">
            <img class="crab__eye-r crab-el" src="img/animated/crab/eye-right.png" alt="eye-right">
            <img class="crab__eye-1 crab-el" src="img/animated/crab/eye-eye.png" alt="eyes">
            <img class="crab__eye-2 crab-el" src="img/animated/crab/eye-eye.png" alt="eyes">
            <img class="crab__hand-l crab-el" src="img/animated/crab/hand-left.png" alt="hand-left">
            <img class="crab__hand-r crab-el" src="img/animated/crab/hand-right.png" alt="hand-right">
          </div>
          <div class="btn-wrap">
            <div class="btn-border">
              <button class="tree__button" type="button">в лето</button>
            </div>
          </div>
        </div>
      </section>
      <section class="container-2">
        <fieldset class="container-2__wrapper">
        <legend class="container-2__title">путевки:</legend>
          <div class="vouchers">
            <div class="voucher">
              <img src="img/circle1.png" alt="advantage" class="voucher__img">
              <img src="img/shesterenka.png" alt="offer1" class="voucher__img-add">
              <div class="voucher__text">
                <p class="voucher__name">Заводная</p>
                <p class="voucher__date">01.06.2016 - 15.06.2016</p>
              </div>
            </div>
            <div class="voucher">
              <img src="img/circle2.png" alt="advantage" class="voucher__img">
              <img src="img/sun.png" alt="offer2" class="voucher__img-add">
              <div class="voucher__text">
                <p class="voucher__name">солнечная</p>
                <p class="voucher__date">16.06.2016-30.06.2016</p>
              </div>
            </div>
            <div class="voucher">
              <img src="img/circle3.png" alt="advantage" class="voucher__img">
              <img src="img/shlepki.png" alt="offer3" class="voucher__img-add">
              <div class="voucher__text">
                <p class="voucher__name">золотой песок</p>
                <p class="voucher__date">01.07.2016-17.07.2016</p>
              </div>
            </div>
            <div class="voucher">
              <img src="img/circle4.png" alt="advantage" class="voucher__img">
              <img src="img/bounty.png" alt="offer4" class="voucher__img-add">
              <div class="voucher__text">
                <p class="voucher__name">курортная</p>
                <p class="voucher__date">18.07.2016-31.07.2016</p>
              </div>
            </div>
          </div>
        </fieldset>
      </section>
      <section class="container-3">
        <div class="container-3__box">
          <div class="turtle">
            <img class="turtle__animation" src="img/animated/turt.png" alt="turtle">
          </div>
          <div class="call-box">
            <p class="call">торопитесь, пока всё не разобрали!</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
