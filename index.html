<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leto</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="background">
    <header>
      <div class="header__box">
        <img src="img/logo/logo.png" alt="logo" class="logo">
      </div>
    </header>
    <main>
      <section class="container">
        <div class="main__title-box">
          <h1 class="main__title-top head-color">успей приобрести!</h1>
          <h2 class="main__title-bot head-color"> путевки от <span class="cost">70 000 ₽</span></h2>
        </div>
        <div class="tree">
          <button class="tree__button" type="button">в лето</button>
        </div>
      </section>
      <section class="container-2">
        <h2 class="container-2__title">путевки:</h2>
        <div class="vouchers">
          <div class="voucher">
            <img src="img/circle1.png" alt="advantage" class="voucher__img">
            <div class="voucer__text">
              <p class="voucher__name">Заводная</p>
              <p class="voucher__date">01.06.2016 - 15.06.2016</p>
            </div>
          </div>
          <div class="voucher">
            <img src="img/circle2.png" alt="advantage" class="voucher__img">
            <div class="voucer__text">
              <p class="voucher__name">солнечная</p>
              <p class="voucher__date">16.06.2016-30.06.2016</p>
            </div>
          </div>
          <div class="voucher">
            <img src="img/circle3.png" alt="advantage" class="voucher__img">
            <div class="voucer__text">
              <p class="voucher__name">золотой песок</p>
              <p class="voucher__date">01.07.2016-17.07.2016</p>
            </div>
          </div>
          <div class="voucher">
            <img src="img/circle4.png" alt="advantage" class="voucher__img">
            <div class="voucer__text">
              <p class="voucher__name">курортная</p>
              <p class="voucher__date">18.07.2016-31.07.2016</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container-3">
        <div class="container-3__box">
          <div class="turtle">
            <img src="img/animated/turt.png" alt="turtle">
          </div>
          <div class="call-box">
            <p class="call">торопитесь, пока всё не разобрали!</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
